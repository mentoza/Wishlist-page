<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone Wishlist</title>
    <link rel="stylesheet" href="Amazone wishlist.css">
</head>
<body>
    <header class="header">
        <h1>My Wishlist</h1>
    </header>

    <main class="wishlist">
        <div class="wishlist-item">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Product Name 1</h2>
                <p class="product-description">This is a short description of the product.</p>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="wishlist-item">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <div class="product-details">
                <h2 class="product-title">Product Name 2</h2>
                <p class="product-description">This is a short description of the product.</p>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <!-- Add more wishlist items as needed -->
    </main>
</body>
</html>
